<!DOCTYPE html>
<html>
<head>
    <title>Multi-User Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f9; }
        .login-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #message { text-align: center; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>

    function checkLogin() {
        const userInput = document.getElementById('email').value;
        const passInput = document.getElementById('password').value;
        const message = document.getElementById('message');

        const foundUser = users.find(u => u.user === userInput && u.pass === passInput);

            window.location.href = "success.html";
        } else {
            message.style.color = "red";
            message.innerHTML = "Invalid username or password.";
        }
